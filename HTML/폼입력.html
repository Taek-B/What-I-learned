<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 입력 태그</title>
</head>

<body>
    <!-- 폼태그로 감싼다 -->
    <form action="#보낼주소">
        <!-- 일반 텍스트 창 -->
        <div>
            <label for="name"> ID </label>
            <input type="text" id="name" value="길동" placeholder="여기에 이름을 적어주세요">
        </div>

        <!-- value태그 : 처음으로 나타내는 글자 -->
        <!-- placeholder : 빈칸일때 나타내는 회색 글자 -->
        <!-- required : 빈칸없이 보낼 수 없음 (무조건 작성해야 보내짐) -->

        <!-- 이메일 -->
        <div>
            <label for="email"> 이메일 </label>
            <input type="email" id="email" placeholder="이메일" required>
        </div>

        <!-- 긴문장 Textarea-->
        <!-- cols : 가로 / rows : 세로 -->
        <div>
            <label for="message"> 메세지</label>
            <textarea id="message" cols="30" rows="5" required></textarea>
        </div>

        <!-- 셀렉트 옵션 -->
        <!-- select안에 option을 무조건넣어줘야함 (둘이 set로 써줘야 함) -->
        <!-- selected를 넣어주면 초기 화면에 먼저 뜨게 됨 -->
        <div>
            <label for="gender">성별</label>
            <select name="gender" id="gender">
                <option value="male">남성</option>
                <option value="female" selected>여성</option>
            </select>
        </div>

        <!-- 숫자 -->
        <div>
            <label for="age" 나이</label>
                <input type="number" id="age">
        </div>

        <!-- 날짜 -->
        <div>
            <label for="birthday">생년월일</label>
            <input type="date" id="birthday">
        </div>

        <!-- 라디오 선택(하나만 선택됨, 이름이 똑같아야함)-->
        <div>
            <label for="membership">멤버쉽</label>
            <input type="radio" name="membership">심플
            <input type="radio" name="membership">스탠다드
            <input type="radio" name="membership">슈퍼
        </div>

        <!-- 체크박스 (다중 선택됨, 이름이 틀림)-->
        <div>
            <label for="gift">선물</label>
            <input type="checkbox" name="gift">오토바이
            <input type="checkbox" name="gift">자동차
            <input type="checkbox" name="gift">보트
        </div>

        <!-- 입력 버튼(서버로 전송) -->
        <button type="submit">보내기</button>
        <input type="submit" value="전송">

        <!-- 리셋버튼 -->
        <button type="reset">리셋</button>

    </form>
</body>

</html>
